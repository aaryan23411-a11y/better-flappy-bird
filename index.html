<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            touch-action: none;
            background: #87CEEB; /* Fallback blue if JS fails */
        }
        #start-overlay, #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #start-overlay { display: block; } /* Starts visible */
        #game-over { display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="start-overlay">
        <div>Better Flappy Bird</div>
        <div>Tap/Click/Space to Play!</div>
    </div>
    <div id="game-over">
        <div>Game Over!</div>
        <div>Tap/Click/Space to Restart</div>
    </div>
    <script>
        console.log('JS loaded - starting game setup'); // Debug
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startOverlay = document.getElementById('start-overlay');
        const gameOverDiv = document.getElementById('game-over');

        // Constants (Easier mode)
        const BIRD_X = 50;
        const BIRD_RADIUS = 20;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 200;
        const PIPE_SPEED = 2.5;
        const GRAVITY = 0.4;
        const FLAP_STRENGTH = -12;
        const POWERUP_DURATION = 240;
        const FPS = 60;

        // Colors
        const WHITE = '#FFFFFF';
        const BLACK = '#000000';
        const YELLOW = '#FFFF00';
        const GREEN = '#00FF00';
        const BLUE = '#0000FF';
        const RED = '#FF0000';
        const GOLD = '#FFD700';
        const BROWN = '#8B4513';
        const GRAY = '#CCCCCC';

        // High score
        const HIGH_SCORE_KEY = 'flappyHighScore';

        // Clouds
        let clouds = [];
        class Cloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * 200;
                this.size = Math.random() * 50 + 20;
                this.speed = Math.random() * 0.5 + 0.5;
            }
            update() {
                this.x -= this.speed;
                if (this.x + this.size < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.6, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 1.2, this.y, this.size * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Bird {
            constructor() {
                this.x = BIRD_X;
                this.y = canvas.height / 2;
                this.vel = 0;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.bobOffset = 0;
                this.rotation = 0;
                this.flapTimer = 0;
            }

            flap() {
                this.vel = FLAP_STRENGTH;
                this.rotation = -0.3;
                this.flapTimer = 10;
            }

            update() {
                this.vel += GRAVITY;
                this.y += this.vel;
                this.bobOffset = Math.sin(Date.now() / 200) * 3;
                if (this.flapTimer > 0) {
                    this.flapTimer--;
                    if (this.flapTimer === 0) this.rotation = 0;
                } else {
                    this.rotation = Math.min(this.vel / 20, 0.5);
                }
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) this.invincible = false;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y + this.bobOffset);
                ctx.rotate(this.rotation);
                // Body
                ctx.fillStyle = this.invincible ? WHITE : YELLOW;
                ctx.beginPath();
                ctx.arc(0, 0, BIRD_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                // Wing
                ctx.fillStyle = this.invincible ? '#DDD' : '#FFD700';
                ctx.beginPath();
                ctx.ellipse(-10, 0, 15, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                // Beak
                ctx.fillStyle = BROWN;
                ctx.beginPath();
                ctx.moveTo(20, -5);
                ctx.lineTo(30, 0);
                ctx.lineTo(20, 5);
                ctx.fill();
                // Tail
                ctx.fillStyle = BROWN;
                ctx.beginPath();
                ctx.moveTo(-25, 0);
                ctx.lineTo(-35, -10);
                ctx.lineTo(-35, 10);
                ctx.fill();
                // Eye
                ctx.fillStyle = WHITE;
                ctx.beginPath();
                ctx.arc(10, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = BLACK;
                ctx.beginPath();
                ctx.arc(12, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Pipe {
            constructor(x) {
                this.x = x;
                this.topHeight = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
                this.bottomY = this.topHeight + PIPE_GAP;
                this.color = [GREEN, BLUE, RED][Math.floor(Math.random() * 3)];
            }

            update() {
                this.x -= PIPE_SPEED;
            }

            draw() {
                // Shadows
                ctx.fillStyle = GRAY;
                ctx.fillRect(this.x + 2, 0, PIPE_WIDTH, this.topHeight);
                ctx.fillRect(this.x + 2, this.bottomY, PIPE_WIDTH, canvas.height - this.bottomY);
                // Pipes
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, canvas.height - this.bottomY);
                // Caps
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
                ctx.strokeStyle = WHITE;
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                ctx.strokeRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
            }

            isOffScreen() {
                return this.x + PIPE_WIDTH < 0;
            }
        }

        class PowerUp {
            constructor(x) {
                this.x = x;
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.size = 15;
                this.collected = false;
                this.pulse = 0;
            }

            update() {
                this.x -= PIPE_SPEED;
                this.pulse += 0.2;
            }

            draw() {
                if (!this.collected) {
                    const glowSize = this.size + Math.sin(this.pulse) * 3;
                    ctx.fillStyle = `rgba(255, 215, 0, 0.5)`;
                    ctx.fillRect(this.x - 2, this.y - 2, glowSize + 4, glowSize + 4);
                    ctx.fillStyle = GOLD;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                    ctx.strokeStyle = WHITE;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(this.x, this.y, this.size, this.size);
                }
            }

            isOffScreen() {
                return this.x + this.size < 0;
            }
        }

        let scorePops = [];
        class ScorePop {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.alpha = 1;
                this.timer = 30;
            }
            update() {
                this.y -= 1;
                this.alpha -= 1 / this.timer;
                this.timer--;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = WHITE;
                ctx.font = 'bold 20px Arial';
                ctx.fillText('+1', this.x, this.y);
                ctx.restore();
            }
            done() {
                return this.timer <= 0;
            }
        }

        let groundX = 0;
        function drawGround() {
            groundX -= PIPE_SPEED;
            if (groundX <= -canvas.width) groundX = 0;
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            ctx.strokeStyle = GREEN;
            ctx.lineWidth = 2;
            for (let i = groundX % 20; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 10, canvas.height - 40);
                ctx.stroke();
            }
            for (let i = (groundX + canvas.width) % 20; i < canvas.width * 2; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 10, canvas.height - 40);
                ctx.stroke();
            }
        }

        // Game state (clouds already declared above, so no 'let' here)
        let bird = new Bird();
        let pipes = [];
        let powerups = [];
        let score = 0;
        let highScore = localStorage.getItem(HIGH_SCORE_KEY) || 0;
        let gameStarted = false; // New: Track if started
        let gameOver = false;
        let powerupSpawnTimer = 0;
        let animationId;
        // clouds = []; // Already declared above - init here
        for (let i = 0; i < 5; i++) clouds.push(new Cloud());

        function initialDraw() {
            console.log('Initial draw called'); // Debug
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 30);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 30);
            // Clouds
            clouds.forEach(cloud => cloud.draw());
            // Ground
            drawGround();
            // Bird (idle)
            bird.draw();
            // Scores (faded)
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`High: ${highScore}`, 10, 30);
        }

        initialDraw(); // Draw static start screen immediately

        function spawnPipe() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(new Pipe(canvas.width));
            }
        }

        function spawnPowerUp() {
            powerupSpawnTimer++;
            if (powerupSpawnTimer > 400 && Math.random() < 0.5) {
                powerups.push(new PowerUp(canvas.width));
                powerupSpawnTimer = 0;
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();
                if (pipes[i].isOffScreen()) {
                    pipes.splice(i, 1);
                } else {
                    if (pipes[i].x + PIPE_WIDTH < bird.x && pipes[i].x + PIPE_WIDTH + 5 > bird.x) {
                        score++;
                        scorePops.push(new ScorePop(bird.x + 20, bird.y));
                    }
                    const hitTop = bird.x + BIRD_RADIUS > pipes[i].x && bird.x - BIRD_RADIUS < pipes[i].x + PIPE_WIDTH &&
                                   bird.y - BIRD_RADIUS < pipes[i].topHeight;
                    const hitBottom = bird.x + BIRD_RADIUS > pipes[i].x && bird.x - BIRD_RADIUS < pipes[i].x + PIPE_WIDTH &&
                                      bird.y + BIRD_RADIUS > pipes[i].bottomY;
                    if ((hitTop || hitBottom) && !bird.invincible) {
                        endGame();
                    }
                }
            }
        }

        function updatePowerUps() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].update();
                if (powerups[i].isOffScreen()) {
                    powerups.splice(i, 1);
                } else {
                    if (bird.x - BIRD_RADIUS < powerups[i].x + powerups[i].size &&
                        bird.x + BIRD_RADIUS > powerups[i].x &&
                        bird.y - BIRD_RADIUS < powerups[i].y + powerups[i].size &&
                        bird.y + BIRD_RADIUS > powerups[i].y) {
                        bird.invincible = true;
                        bird.invincibleTimer = POWERUP_DURATION;
                        powerups.splice(i, 1);
                    }
                }
            }
        }

        function updateScorePops() {
            for (let i = scorePops.length - 1; i >= 0; i--) {
                scorePops[i].update();
                if (scorePops[i].done()) scorePops.splice(i, 1);
            }
        }

        function checkBoundaries() {
            if (bird.y + BIRD_RADIUS > canvas.height - 30 || bird.y - BIRD_RADIUS < 0) {
                if (!bird.invincible) endGame();
            }
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(HIGH_SCORE_KEY, highScore);
            }
            gameOverDiv.style.display = 'block';
            startOverlay.style.display = 'none';
            cancelAnimationFrame(animationId);
            console.log('Game over - score:', score); // Debug
        }

        function startGame() {
            console.log('Game started!'); // Debug
            gameStarted = true;
            gameOver = false;
            bird = new Bird(); // Reset bird
            pipes = [];
            powerups = [];
            scorePops = [];
            score = 0;
            powerupSpawnTimer = 0;
            startOverlay.style.display = 'none';
            gameOverDiv.style.display = 'none';
            gameLoop();
        }

        function restart() {
            startOverlay.style.display = 'block';
            gameOverDiv.style.display = 'none';
            gameStarted = false;
            cancelAnimationFrame(animationId);
        }

        function draw() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 30);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 30);

            // Clouds update & draw
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            drawGround();

            pipes.forEach(pipe => pipe.draw());
            powerups.forEach(pu => pu.draw());
            scorePops.forEach(pop => pop.draw());
            bird.draw();

            // Scores
            ctx.fillStyle = WHITE;
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High: ${highScore}`, 10, 60);
        }

        function gameLoop() {
            if (gameStarted && !gameOver) {
                bird.update();
                spawnPipe();
                spawnPowerUp();
                updatePipes();
                updatePowerUps();
                updateScorePops();
                checkBoundaries();
            }
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Input: Start or flap
        function handleInput() {
            if (!gameStarted) {
                startGame();
            } else if (!gameOver) {
                bird.flap();
            } else {
                restart();
            }
        }

        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(); });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); handleInput(); }
        });

        console.log('Setup complete - tap to play'); // Debug
    </script>
</body>
</html>
