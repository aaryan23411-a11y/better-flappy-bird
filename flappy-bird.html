<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            background: linear-gradient(to bottom, #87CEEB, #98FB98); /* Sky gradient */
            touch-action: none; /* Better mobile touch */
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="game-over">
        <div>Game Over!</div>
        <div>Tap/Click/Space to Restart</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');

        // Constants
        const BIRD_X = 50;
        const BIRD_RADIUS = 20;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;
        const PIPE_SPEED = 3;
        const GRAVITY = 0.5;
        const FLAP_STRENGTH = -10;
        const POWERUP_DURATION = 180; // 3 seconds at 60 FPS
        const FPS = 60;

        // Colors
        const WHITE = '#FFFFFF';
        const BLACK = '#000000';
        const YELLOW = '#FFFF00';
        const GREEN = '#00FF00';
        const BLUE = '#0000FF';
        const RED = '#FF0000';
        const GOLD = '#FFD700';

        // High score storage
        const HIGH_SCORE_KEY = 'flappyHighScore';

        class Bird {
            constructor() {
                this.x = BIRD_X;
                this.y = canvas.height / 2;
                this.vel = 0;
                this.invincible = false;
                this.invincibleTimer = 0;
                this.bobOffset = 0;
            }

            flap() {
                this.vel = FLAP_STRENGTH;
            }

            update() {
                this.vel += GRAVITY;
                this.y += this.vel;
                this.bobOffset = 5 * Math.random(); // Simple bob

                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }
            }

            draw() {
                const birdY = this.y + this.bobOffset;
                ctx.fillStyle = this.invincible ? WHITE : YELLOW;
                ctx.beginPath();
                ctx.arc(this.x, birdY, BIRD_RADIUS, 0, Math.PI * 2);
                ctx.fill();
                // Eye
                ctx.fillStyle = BLACK;
                ctx.beginPath();
                ctx.arc(this.x + 10, birdY - 5, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Pipe {
            constructor(x) {
                this.x = x;
                this.topHeight = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
                this.bottomY = this.topHeight + PIPE_GAP;
                this.color = [GREEN, BLUE, RED][Math.floor(Math.random() * 3)];
            }

            update() {
                this.x -= PIPE_SPEED;
            }

            draw() {
                // Top pipe
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, PIPE_WIDTH, this.topHeight);
                // Bottom pipe
                ctx.fillRect(this.x, this.bottomY, PIPE_WIDTH, canvas.height - this.bottomY);
                // Caps
                ctx.fillRect(this.x - 5, this.topHeight - 20, PIPE_WIDTH + 10, 20);
                ctx.fillRect(this.x - 5, this.bottomY, PIPE_WIDTH + 10, 20);
            }

            isOffScreen() {
                return this.x + PIPE_WIDTH < 0;
            }
        }

        class PowerUp {
            constructor(x) {
                this.x = x;
                this.y = Math.random() * (canvas.height - 200) + 100;
                this.size = 15;
                this.collected = false;
            }

            update() {
                this.x -= PIPE_SPEED;
            }

            draw() {
                if (!this.collected) {
                    ctx.fillStyle = GOLD;
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            }

            isOffScreen() {
                return this.x + this.size < 0;
            }
        }

        // Game state
        let bird = new Bird();
        let pipes = [];
        let powerups = [];
        let score = 0;
        let highScore = localStorage.getItem(HIGH_SCORE_KEY) || 0;
        let gameOver = false;
        let powerupSpawnTimer = 0;
        let animationId;

        function spawnPipe() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                pipes.push(new Pipe(canvas.width));
            }
        }

        function spawnPowerUp() {
            powerupSpawnTimer++;
            if (powerupSpawnTimer > 600 && Math.random() < 0.3) { // ~10s, 30% chance
                powerups.push(new PowerUp(canvas.width));
                powerupSpawnTimer = 0;
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();
                if (pipes[i].isOffScreen()) {
                    pipes.splice(i, 1);
                } else {
                    // Score
                    if (pipes[i].x + PIPE_WIDTH < bird.x && pipes[i].x + PIPE_WIDTH + 5 > bird.x) {
                        score++;
                    }
                    // Collision
                    const hitTop = bird.x + BIRD_RADIUS > pipes[i].x && bird.x - BIRD_RADIUS < pipes[i].x + PIPE_WIDTH &&
                                   bird.y - BIRD_RADIUS < pipes[i].topHeight;
                    const hitBottom = bird.x + BIRD_RADIUS > pipes[i].x && bird.x - BIRD_RADIUS < pipes[i].x + PIPE_WIDTH &&
                                      bird.y + BIRD_RADIUS > pipes[i].bottomY;
                    if ((hitTop || hitBottom) && !bird.invincible) {
                        endGame();
                    }
                }
            }
        }

        function updatePowerUps() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].update();
                if (powerups[i].isOffScreen()) {
                    powerups.splice(i, 1);
                } else {
                    // Collect
                    if (bird.x - BIRD_RADIUS < powerups[i].x + powerups[i].size &&
                        bird.x + BIRD_RADIUS > powerups[i].x &&
                        bird.y - BIRD_RADIUS < powerups[i].y + powerups[i].size &&
                        bird.y + BIRD_RADIUS > powerups[i].y) {
                        bird.invincible = true;
                        bird.invincibleTimer = POWERUP_DURATION;
                        powerups.splice(i, 1);
                    }
                }
            }
        }

        function checkBoundaries() {
            if (bird.y + BIRD_RADIUS > canvas.height || bird.y - BIRD_RADIUS < 0) {
                if (!bird.invincible) {
                    endGame();
                }
            }
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(HIGH_SCORE_KEY, highScore);
            }
            gameOverDiv.style.display = 'block';
            cancelAnimationFrame(animationId);
        }

        function restart() {
            bird = new Bird();
            pipes = [];
            powerups = [];
            score = 0;
            gameOver = false;
            powerupSpawnTimer = 0;
            gameOverDiv.style.display = 'none';
            gameLoop();
        }

        function draw() {
            // Clear with gradient (simulated)
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            pipes.forEach(pipe => pipe.draw());
            powerups.forEach(pu => pu.draw());
            bird.draw();

            // Scores
            ctx.fillStyle = WHITE;
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High: ${highScore}`, 10, 60);
        }

        function gameLoop() {
            if (!gameOver) {
                bird.update();
                spawnPipe();
                spawnPowerUp();
                updatePipes();
                updatePowerUps();
                checkBoundaries();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            } else {
                draw(); // Draw final state
            }
        }

        // Input handling
        function handleInput() {
            if (!gameOver) {
                bird.flap();
            } else {
                restart();
            }
        }

        // Events
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
